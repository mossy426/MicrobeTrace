<div class="m-content">
    <div id="tool-btn-container" class="m-portlet">
        <span style="overflow: visible; position: relative; width: 110px;">
            <a title="Settings" class="btn btn-sm btn-clean btn-icon btn-icon-md" style="float:left"
                (click)="openSettings()"><i class="flaticon-settings primary"></i></a>
        </span>
        <span style="overflow: visible; position: relative; width: 110px;">
            <a title="Export Screen" class="btn btn-sm btn-clean btn-icon btn-icon-md" style="float:left"
                (click)="openExport()"><i class="flaticon-download primary"></i></a>
        </span>
        <span style="overflow: visible; position: relative; width: 110px;">
            <a title="Center Screen" class="btn btn-sm btn-clean btn-icon btn-icon-md" style="float:left"
                (click)="openCenter()"><i class="flaticon-eye primary"></i></a>
        </span>
        <span atyle="font-size: 1.25rem; padding-left: 15px; padding-top: 10px;">Current Distance Metric: {{this.heatmapMetric}}</span>
    </div>
    <div class="m-portlet__body" style="height: 100%; overflow: scroll">
        <br />
        <div id="heatmap">
        </div>
    </div>
</div>

<div class="view-controls">
    <p-dialog *ngIf="viewActive" id="heatmap-settings-pane" 
              [positionLeft]="HeatmapSettingsDialogSettings.left" 
              [positionTop]="HeatmapSettingsDialogSettings.top" 
              [(visible)]="HeatmapSettingsDialogSettings.isVisible"  
              [contentStyle]="{'overflow': 'visible'}"
              [style]="{'width': '20vw'}"
              header="Heatmap Settings" appendTo="body"
              >
              <tabset class="tab-container tabbable-line">
              <tab heading="{{'Heatmap' | localize}}" [active]="true" customClass="m-tabs__item">
              <p-accordion [multiple]='true'>
                  <p-accordionTab style="color:#495057" header="Invert" [selected]="true">
                      <div>
                          <div class="form-group row invert-x-axis-row" title="Should X Axis be Inverted?" style="overflow:visible">
                              <div class="col-6"><label for="x-invert">Invert X Axis</label></div>
                              <div class="col-6">
                                  <p-selectButton id="x-invert" [options]="invertOptions" [(ngModel)]="invertX" (ngModelChange)="updateInvertX($event)"></p-selectButton>
                              </div>
                          </div>
                          <div class="form-group row invert-y-axis-row" title="Should Y Axis be Inverted?" style="overflow:visible">
                              <div class="col-6"><label for="y-invert">Invert Y Axis</label></div>
                              <div class="col-6">
                                  <p-selectButton id="y-invert" [options]="invertOptions" [(ngModel)]="invertY" (ngModelChange)="updateInvertY($event)"></p-selectButton>
                              </div>
                          </div>
                      </div>
                  </p-accordionTab>
                  <p-accordionTab style="color:#495057" header="Color" [selected]="true">
                      <div>
                        <div class="form-group row gantt-color-row" title="What Should be the low color?" style="overflow:visible">
                            <div class="col-6"><label for="low-color">Low Color</label></div>
                            <div class="col-6">
                                <input type="color" id="low-color" [(ngModel)]="loColor" (ngModelChange)="updateLoColor($event)">
                            </div>
                        </div>
                        <div class="form-group row gantt-color-row" title="What Should be the medium color?" style="overflow:visible">
                            <div class="col-6"><label for="med-color">Medium Color</label></div>
                            <div class="col-6">
                                <input type="color" id="med-color" [(ngModel)]="medColor" (ngModelChange)="updateMedColor($event)">
                            </div>
                        </div>
                        <div class="form-group row gantt-color-row" title="What Should be the high color?" style="overflow:visible">
                            <div class="col-6"><label for="hi-color">High Color</label></div>
                            <div class="col-6">
                                <input type="color" id="hi-color" [(ngModel)]="hiColor" (ngModelChange)="updateHiColor($event)">
                            </div>
                        </div>
                      </div>
                  </p-accordionTab>
                  <p-accordionTab style="color:#495057" header="Labels" [selected]="true">
                      <div>
                          <div class="form-group row label-visible-row" title="Should Labels be Displayed?" style="overflow:visible">
                              <div class="col-6"><label for="show-labels">Show Labels</label></div>
                              <div class="col-6">
                                  <p-selectButton id="show-labels" [options]="invertOptions" [(ngModel)]="heatmapShowLabels" (ngModelChange)="redrawHeatmap()"></p-selectButton>
                              </div>
                          </div>
                      </div>
                  </p-accordionTab>
              </p-accordion>
              </tab>

              </tabset>
    </p-dialog>
</div>

<p-dialog *ngIf="viewActive" id="network-export-modal" [(visible)]="ShowHeatmapExportPane"
    header="Export Heatmap" class="dialogSize" appendTo="body">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body" style='min-width: 500px; height: 100%;'>
                <div class="form-group row">
                    <div class="col-8">
                        <input type="text" id="tree-image-filename" class="form-control form-control-sm"
                            placeholder="Image Filename" [(ngModel)]="SelectedImageFilenameVariable">
                    </div>
                    <div class="col-3">
                        <p-dropdown id="network-export-filetype" [options]="NetworkExportFileTypeList"
                            [(ngModel)]="SelectedNetworkExportFileTypeVariable"></p-dropdown>
                    </div>
                    <div class="col-8">
                        <button type="button" id="export-tree" class="btn btn-primary"
                            (click)="saveImage()">Save Image</button>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-8">
                        <input type="text" id="distance-matrix-filename" class="form-control form-control-sm"
                            placeholder="Distance Matrix Filename" [(ngModel)]="SelectedDistanceMatrixFilenameVariable">
                    </div>
                    <div class="col-8">
                        <button type="button" id="export-distance-matrix" class="btn btn-primary"
                            (click)="saveDistanceMatrix()">Save Distance Matrix</button>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</p-dialog><!-- /.modal -->
